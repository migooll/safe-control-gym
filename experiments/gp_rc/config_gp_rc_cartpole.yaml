task_config:
  info_in_reset: True
  ctrl_freq: 50
  pyb_freq: 50
  gui: False
  episode_len_sec: 10
  # State initialization
  init_state:
    init_x: -1
    init_x_dot: 0
    init_theta: -0.1
    init_theta_dot: 0

  randomized_init: False
  init_state_randomization_info: null

  # Task 
  task: stabilization
  task_info: null
  cost: quadratic
  # Disturbances
  disturbances:   
    dynamics:
      - disturbance_func: white_noise
        std: 0.01
  # Misc 
  verbose: False


algo_config:
  q: [1]
  r: [0.1]
  # GP training args
  train_samples: 500
  validation_samples: 200
  train_iterations: [1000]
  learning_rate: [0.1]
  gp_model_path: ./results/gprc_baseline

  #H2 optimization args
  step_size: 0.1
  max_optim_tries: 100

  # Runner args
  deque_size: 10
  eval_batch_size: 1
  output_dir: ./results/gprc_baseline/
  # Plot
  plot_traj: False
  save_plot: True
  plot_dir: ./results/gprc_baseline/
  # Export csv files
  save_data: True
  data_dir: ./results/gprc_baseline/